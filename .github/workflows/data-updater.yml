name: Data updater

on:
  schedule:
  - cron: 0 * * * *
  
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update lists
        run: ./update.sh

      - name: Stage our changed lists
        run: git add sources/
          
      - name: Commit files if changed
        run: ./commit.sh
